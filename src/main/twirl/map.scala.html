@import lbt.MapServiceConfig
@(uuid: String, mapServiceConfig: MapServiceConfig, busRouteList: List[String])
<html>
    <head>
            <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109823919-1"></script>
        <script>
                window.dataLayer = window.dataLayer || [];

                function gtag() {
                    dataLayer.push(arguments);
                }

                gtag('js', new Date());
                gtag('config', 'UA-109823919-1');
        </script>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/map.css">
        <title>Live London Buses</title>
    </head>
    <body>
        <header class="hidden-print">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <ul class="nav nav-pills nav-justified">
                        <li><a id="route-mode-button">Buses by route</a></li>
                        <li><a id="nearby-mode-button">Buses nearby</a></li>
                    </ul>

            </div>
        </header>

        <div class="container-fluid">
            <div id="map"></div>
        </div>

        @*Route Selection Modal*@
        <div id="routeSelection" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="x-close-route-selection-button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            Select Routes (max: @{
                            mapServiceConfig.maxRouteSelection
                        })&nbsp&nbsp&nbsp&nbsp
                            <button id ="clear-selected-routes-button" type="button" class="btn btn-primary btn-xs">
                                Clear selected</button>
                        </h4>

                    </div>
                    <div class="modal-body">

                        <div class="form-inline" id="route-selection-form">
                        @for(route <- busRouteList) {
                            <label class="checkbox-inline no_indent"><input type="checkbox" name="routeCheckBox" value=@route>
                            @route
                            </label>
                        }
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submit-route-selection-button" class="btn btn-default" data-dismiss="modal">
                            Submit</button>
                        <button type="button" id="close-route-selection-button" class="btn btn-primary" data-dismiss="modal">
                            Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript"

        <script src="assets/js/SlidingMarker.min.js"></script>
        <script src="assets/js/date.js"></script>
        <script src="assets/js/infobox.js" type="text/javascript"></script>
        <script>SlidingMarker.initializeGlobally();</script>
        <script src="assets/js/markerwithlabel.terikon.js"></script>

                var idOfNextStopMarkersSelected;

                var markerArray = {};
                var timeNextFreeArray = {};
                var lastHandledNextIndexArray = {};
                var infoBoxArray = {};
                var animationInstructionsArray = {};

                var mode = "NONE";
                var nearbyModeStartingZoom = 16;
                var nearbyModeZoomLimit = 16;
                var routesModeStartingZoom = 11;

                /*
                    Set Up
                */
                $(function () {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 51.505485, lng: -0.127889},
                        zoom: routesModeStartingZoom
                    });

                    google.maps.event.addListener(map, 'idle', function () {
                        onBoundsChange(getWidenedBounds());
                    });

                    google.maps.event.addListener(map, 'zoom_changed', function () {
                        if (mode === "NEARBY" && map.getZoom() < nearbyModeZoomLimit) {
                            map.setZoom(nearbyModeZoomLimit);
                        }
                    });

                    google.maps.event.addListener(map, "click", function (event) {
                        deleteNextStopMarkers();
                        deleteNextStopPolylines();
                        if (typeof idOfNextStopMarkersSelected !== 'undefined') {
                            infoBoxArray[idOfNextStopMarkersSelected].close()
                        }
                    });

                    $(window).blur(function () {
                        clearMap();
                        windowInFocus = false;
                    });

                    $(window).on('focus', function () {
                        windowInFocus = true;
                        if (mode !== "NONE") {
                            var newParams = getFilteringParamsJson(selectedRoutes, getWidenedBounds());
                            updateParamsAndGetSnapshot('@uuid', newParams);
                        }
                    });

                    setUpDataFeed('@uuid');
                    setInterval(clearUpExpired, 300000);
                });

                google.maps.InfoWindow.prototype.isOpen = function () {
                    var map = this.getMap();
                    return (map !== null && typeof map !== "undefined");
                };

                $("input[name='routeCheckBox']").change(function () {
                    var cnt = $("input[name='routeCheckBox']:checked").length;
                    if (cnt > @{mapServiceConfig.maxRouteSelection}) {
                        $(this).prop("checked", "");
                        alert("Maximum " + @{mapServiceConfig.maxRouteSelection} +" routes permitted");
                    }
                });

                function onBoundsChange(bounds) {
                    for (var key in markerArray) {
                        var marker = markerArray[key];
                        if (!(bounds.contains(marker.getPosition()))) {
                            if (idOfNextStopMarkersSelected !== key) {
                                deleteBusMarker(key, 0);
                            }
                        }
                    }
                    if (mode !== "NONE") {
                        var newParams = getFilteringParamsJson(selectedRoutes, bounds);
                        updateParamsAndGetSnapshot('@uuid', newParams);
                    }
                }

                /*
                   Buttons
                */

                $('#route-mode-button').on('click', function (e) {
                    $('#route-mode-button').parent().addClass('active');
                    $('#nearby-mode-button').parent().removeClass('active');
                    if (mode === "NEARBY") {
                        clearMap();
                    }
                    $('#routeSelection').modal('show');
                });

                $('#nearby-mode-button').on('click', function (e) {
                    $('#nearby-mode-button').parent().addClass('active');
                    $('#route-mode-button').parent().removeClass('active');
                    $('#routeSelection').modal('hide');

                    mode = "NEARBY";
                    selectedRoutes = [];
                    startNearbyMode();
                    var newParams = getFilteringParamsJson(selectedRoutes, getWidenedBounds());
                    updateParamsAndGetSnapshot('@uuid', newParams);
                });

                $('#submit-route-selection-button').on('click', function (e) {

                    var newSelectedRoutes = [];
                    $.each($("input[name='routeCheckBox']:checked"), function () {
                        newSelectedRoutes.push($(this).val());
                    });

                    var routesToDelete = selectedRoutes.filter(function (route) {
                        return ($.inArray(route, newSelectedRoutes) === -1)
                    });
                    selectedRoutes = newSelectedRoutes;
                    clearRoutes(routesToDelete);

                    mode = "ROUTES";
                    var newParams = getFilteringParamsJson(newSelectedRoutes, getWidenedBounds());
                    updateParamsAndGetSnapshot('@uuid', newParams);
                });

                $('#close-route-selection-button').on('click', function (e) {

                });

                $('#x-close-route-selection-button').on('click', function (e) {

                });

                $('#clear-selected-routes-button').on('click', function (e) {
                    $.each($("input[name='routeCheckBox']:checked").prop('checked', false));
                });


                /*
                   Data In Handlers
                */

                function handleReceivedJson(json) {
                    console.log("Received json " + JSON.stringify(json));
                    for (var i = 0; i < json.length; i++) {
                        var routeId = json[i].busRoute.id;
                        var direction = json[i].busRoute.direction;
                        var vehicleId = json[i].vehicleId;
                        var nextStopIndex = json[i].nextStopIndex;
                        var id = getId(vehicleId, routeId, direction);

                        if ((isReceivedRouteInSelected(routeId) || mode === "NEARBY")
                                && isReceivedIndexAheadOfLastHandled(nextStopIndex, id)
                                && windowInFocus) {
                            var startingTime = json[i].startingTime;
                            var startingLatLng = new google.maps.LatLng(json[i].startingLatLng);
                            var deleteAfter = json[i].deleteAfter;
                            var nextStopArrivalTime = json[i].nextStopArrivalTime !== null ? json[i].nextStopArrivalTime : Date.now() + 90000;
                            var nextStopName = json[i].nextStopName;

                            var movementInstructionsRaw = json[i].movementInstructionsToNext;
                            var destination = json[i].destination;

                            deleteExistingMarkerIfClientRunningBehind(id, deleteAfter, nextStopIndex);

                            if (!(id in markerArray)) {
                                markerArray[id] = createBusMarker(routeId, startingLatLng, 0);
                                createBusMarkerInfoBoxListener(id);
                                createBusMarkerNextStopsListener(id, vehicleId, routeId, direction);
                                animationInstructionsArray[id] = [];
                            }

                            var now = Date.now();
                            var timeNextFree = timeNextFreeArray[id] || 0;
                            var adjustedStartingTime = startingTime < timeNextFree ? timeNextFree : startingTime;
                            var waitTimeBeforeStart = adjustedStartingTime - now;
                            var timeAccumulator = waitTimeBeforeStart < 0 ? 0 : waitTimeBeforeStart;
                            var realTimeToNextStop = nextStopArrivalTime - (adjustedStartingTime < now ? now : adjustedStartingTime);
                            var timeToNextStop = realTimeToNextStop > 0 ? realTimeToNextStop : 5000;

                            createOrUpdateBusInfoBox(id, routeId, nextStopName, vehicleId, destination, timeAccumulator);

                            if (typeof idOfNextStopMarkersSelected !== 'undefined') {
                                if (idOfNextStopMarkersSelected === id) {
                                    var autoOpenForStopId = idOfNextStopInfoBoxCurrentlyOpen;
                                    closeInfoBoxesForNextStopMarkers();
                                    createNextStopsMarkers(id, vehicleId, routeId, direction, autoOpenForStopId);
                                }
                            }

                            for (var j = 0; j < movementInstructionsRaw.length; j++) {
                                var latLngToMoveTo = new google.maps.LatLng(movementInstructionsRaw[j].to);
                                var angle = movementInstructionsRaw[j].angle;
                                var proportionalDistance = movementInstructionsRaw[j].proportion;
                                var proportionalTime = parseInt(timeToNextStop * proportionalDistance);

                                animateMarker(id, proportionalTime, latLngToMoveTo, angle, timeAccumulator);
                                timeAccumulator += proportionalTime
                            }

                            if (deleteAfter) {
                                deleteBusMarker(id, timeAccumulator)
                            }

                            timeNextFreeArray[id] = nextStopArrivalTime;
                            lastHandledNextIndexArray[id] = nextStopIndex;
                        }
                    }
                }

                function isReceivedIndexAheadOfLastHandled(receivedIndex, id) {
                    if (id in lastHandledNextIndexArray) {
                        return (receivedIndex > lastHandledNextIndexArray[id])
                    } else {
                        return true
                    }
                }

                function isReceivedRouteInSelected(routeId) {
                    return $.inArray(routeId, selectedRoutes) > -1
                }

                function getId(vehicleId, routeId, direction) {
                    return vehicleId + "-" + routeId + "-" + direction
                }

                /*
                  Client->Server
                */

                var wsUri = "ws://" + document.location.host + "/ws";
                var ws;
                var usingHttpPolling = false;

                function setUpDataFeed(uuid) {
                    if ("WebSocket" in window) {
                        ws = new WebSocket(wsUri + "?uuid=" + uuid);
                        ws.onopen = function () {
                            console.log("Websocket opened")
                        };
                        ws.onmessage = function (evt) {
                            var json = JSON.parse(evt.data);
                            if (json.length > 0) {
                                handleReceivedJson(json)
                            }
                        };
                        ws.onclose = function () {
                            console.log("Websocket connection can't be opened or is closed. Switching over to http...");
                            setUpHttpPolling(uuid);
                        };
                        window.onbeforeunload = function (event) {
                            socket.close();
                        };
                    }
                    else {
                        console.log("WebSockets are not supported by Browser. Switching over to http...");
                        setUpHttpPolling(uuid);
                    }
                }

                function setUpHttpPolling(uuid) {
                    if (!usingHttpPolling) {
                        var repeatInterval = @{mapServiceConfig.httpPollingInterval.toMillis};
                        setInterval(getPositionDataOverHttp, repeatInterval, uuid);
                        usingHttpPolling = true;
                    }
                }

                function getPositionDataOverHttp(uuid) {
                    $.get("/positions?uuid=" + uuid,
                            function (data, status) {
                                var json = JSON.parse(data);
                                if (json.length > 0) {
                                    handleReceivedJson(json)
                                }
                            });
                }


                function updateParamsAndGetSnapshot(uuid, filterParams) {

                    console.log("posting the followijng filter params " + filterParams);
                    $.post("snapshot?uuid=" + uuid, filterParams, function (data) {
                        $(".result").html(data);
                        var json = JSON.parse(data);
                        var filteredArray = [];
                        for (var i = 0; i < json.length; i++) {
                            var routeId = json[i].busRoute.id;
                            var direction = json[i].busRoute.direction;
                            var vehicleId = json[i].vehicleId;
                            var id = getId(vehicleId, routeId, direction);
                            if (!(id in markerArray)) {
                                filteredArray.push(json[i]);
                            }
                        }
                        handleReceivedJson(filteredArray);
                    });
                }

                function getFilteringParamsJson(selectedRoutes, bounds) {
                    var busRoutesArray = [];
                    for (var i = 0; i < selectedRoutes.length; i++) {
                        var outboundRoute = {"id": selectedRoutes[i], "direction": "outbound"};
                        var inboundRoute = {"id": selectedRoutes[i], "direction": "inbound"};

                        busRoutesArray.push(outboundRoute);
                        busRoutesArray.push(inboundRoute);
                    }

                    if (busRoutesArray.length === 0) {
                        busRoutesArray = null;
                    }

                    var southwest = {"lat": bounds.getSouthWest().lat(), "lng": bounds.getSouthWest().lng()};
                    var northeast = {"lat": bounds.getNorthEast().lat(), "lng": bounds.getNorthEast().lng()};
                    var latLngBounds = {"southwest": southwest, "northeast": northeast};

                    var jsonObj = {"busRoutes": busRoutesArray, "latLngBounds": latLngBounds};

                    return JSON.stringify(jsonObj);
                }


                /*
                    Bus Markers and Info Boxes
                */


                function createBusMarker(routeId, latLng, rotation) {

                    return new MarkerWithLabel({
                        position: latLng,
                        icon: getIconParams(rotation),
                        map: map,
                        labelContent: routeId,
                        labelClass: "labels",
                        labelAnchor: new google.maps.Point(routeId.length * 5.5, 10),
                        visible: false,
                        easing: "linear"
                    });
                }

                function getIconParams(rotation) {
                    return {
                        anchor: new google.maps.Point(15.5, 28.3),
                        path: busIconSVGpath,
                        scale: 1,
                        fillColor: "#D40000",
                        fillOpacity: 1,
                        rotation: rotation
                    };
                }

                function createBusMarkerInfoBoxListener(id) {
                    google.maps.event.addListener(markerArray[id], 'click', function () {
                        for (var key in infoBoxArray) {
                            infoBoxArray[key].close()
                        }
                        infoBoxArray[id].open(map, this);
                    });
                }

                function animateMarker(id, duration, moveTo, rotation, waitTime) {
                    var animationInstruction = setTimeout(function () {
                        var marker = markerArray[id];
                        if (typeof marker !== 'undefined') {
                            marker.setVisible(true);
                            marker.setDuration(duration);
                            marker.setIcon(getIconParams(rotation));
                            marker.setPosition(moveTo);
                        }
                        animationInstructionsArray[id].shift()
                    }, waitTime);
                    animationInstructionsArray[id].push(animationInstruction);
                }

                function deleteBusMarker(id, waitTime) {
                    setTimeout(function () {
                        var marker = markerArray[id];
                        if (typeof marker !== 'undefined') {
                            marker.setMap(null);
                        }
                        delete markerArray[id];
                        delete timeNextFreeArray[id];
                        delete lastHandledNextIndexArray[id];

                        var animationInstructions = animationInstructionsArray[id];
                        if (typeof animationInstructions !== 'undefined') {
                            for (var i = 0; i < animationInstructions.length; i++) {
                                clearTimeout(animationInstructions[i]);
                            }
                            delete animationInstructionsArray[id];
                        }
                    }, waitTime);
                }

                function deleteExistingMarkerIfClientRunningBehind(id, deleteAfter, nextStopIndex) {
                    if (id in lastHandledNextIndexArray) {
                        if (!deleteAfter && nextStopIndex > lastHandledNextIndexArray[id] + 1) {
                            deleteBusMarker(id, 0)
                        }
                    }
                }

                function createOrUpdateBusInfoBox(id, routeId, nextStopName, vehicleId, destination, waitTime) {
                    setTimeout(function () {
                        var previousBox = infoBoxArray[id];

                        infoBoxArray[id] = new google.maps.InfoWindow({
                            content:
                            "Route: " + routeId + "<br />" +
                            "Towards: " + destination + "<br />" +
                            "Next Stop Name: " + nextStopName + "<br />" +
                            "Vehicle Reg: " + vehicleId
                        });
                        if (typeof previousBox !== 'undefined') {
                            if (previousBox.isOpen()) {
                                previousBox.close();
                                infoBoxArray[id].open(map, markerArray[id]);
                            }
                        }
                    }, waitTime);
                }

                /*
                    Next Stop Markers and Info Boxes
                */

                var stopIcon = "assets/images/mm_20_orange.png";
                var nextStopsMarkersSelected = [];
                var nextStopsPolylinesSelected = [];
                var nextStopInfoBoxCurrentlyOpen;
                var idOfNextStopInfoBoxCurrentlyOpen;

                function createBusMarkerNextStopsListener(id, vehicleId, routeId, direction) {
                    google.maps.event.addListener(markerArray[id], 'click', function () {
                        var autoOpenForStopId = idOfNextStopInfoBoxCurrentlyOpen;
                        closeInfoBoxesForNextStopMarkers();
                        createNextStopsMarkers(id, vehicleId, routeId, direction, autoOpenForStopId);
                    })
                }

                function createNextStopsMarkers(id, vehicleId, routeId, direction, autoOpenForStopId) {
                    $.get("/nextstops?vehicleId=" + vehicleId + "&routeId=" + routeId + "&direction=" + direction,
                            function (data, status) {
                                var nextStopsJson = JSON.parse(data);
                                var tempNextStopsMarkersSelected = [];
                                var tempNextStopsPolylinesSelected = [];


                                //Set up first polyline segment
                                var currentPos = markerArray[id].position;
                                var firstLatLngPos = nextStopsJson[0].busStop.latLng;
                                if (typeof firstLatLngPos !== 'undefined' && typeof currentPos !== 'undefined') {
                                    var firstStopPolyline = new google.maps.Polyline({
                                        path: [currentPos, firstLatLngPos],
                                        strokeColor: '#FF0000',
                                        strokeOpacity: 1.0,
                                        strokeWeight: 2
                                    });
                                    firstStopPolyline.setMap(map);
                                    tempNextStopsMarkersSelected.push(firstStopPolyline);
                                }

                                //Set up other next stops and polylines
                                for (var i = 0; i < nextStopsJson.length; i++) {

                                    var stopId = nextStopsJson[i].busStop.stopID;
                                    var stopName = nextStopsJson[i].busStop.stopName;
                                    var predictedArrival = nextStopsJson[i].predictedArrival;
                                    var latLng = nextStopsJson[i].busStop.latLng;
                                    var polyLineToNext = nextStopsJson[i].polylineToNext;

                                    var nextStopMarker = new google.maps.Marker({
                                        position: latLng,
                                        map: map,
                                        icon: stopIcon
                                    });

                                    tempNextStopsMarkersSelected.push(nextStopMarker);

                                    if (polyLineToNext !== null) {
                                        var nextStopPolyline = new google.maps.Polyline({
                                            path: polyLineToNext,
                                            strokeColor: '#FF0000',
                                            strokeOpacity: 1.0,
                                            strokeWeight: 2
                                        });
                                        nextStopPolyline.setMap(map);
                                        tempNextStopsMarkersSelected.push(nextStopPolyline);
                                    }


                                    createNextStopMarkerListener(nextStopMarker, stopId, stopName, predictedArrival);
                                    if (typeof autoOpenForStopId !== 'undefined' && autoOpenForStopId === stopId) {
                                        google.maps.event.trigger(nextStopMarker, 'mouseover');
                                    }
                                }


                                deleteNextStopMarkers();
                                deleteNextStopPolylines();
                                nextStopsMarkersSelected = tempNextStopsMarkersSelected;
                                nextStopsPolylinesSelected = tempNextStopsPolylinesSelected;
                                idOfNextStopMarkersSelected = id;
                            });
                }

                function closeInfoBoxesForNextStopMarkers() {
                    if (typeof nextStopInfoBoxCurrentlyOpen !== 'undefined') {
                        nextStopInfoBoxCurrentlyOpen.close();
                        nextStopInfoBoxCurrentlyOpen = void 0;
                        idOfNextStopInfoBoxCurrentlyOpen = void 0;
                    }
                }

                function deleteNextStopMarkers() {
                    for (var i = 0; i < nextStopsMarkersSelected.length; i++) {
                        nextStopsMarkersSelected[i].setMap(null);
                    }
                    nextStopsMarkersSelected = [];
                }

                function deleteNextStopPolylines() {
                    for (var i = 0; i < nextStopsPolylinesSelected.length; i++) {
                        nextStopsPolylinesSelected[i].setMap(null);
                    }
                    nextStopsPolylinesSelected = [];
                }

                function createNextStopMarkerListener(marker, stopId, name, arrivalTime) {
                    google.maps.event.addListener(marker, 'mouseover', function () {

                        var boxText = document.createElement("div");
                        boxText.style.cssText = "border: 1px solid black; margin-top: 8px; background: yellow; padding: 5px;";
                        boxText.innerHTML = "Stop Name: " + name + "<br /> Predicted Arrival Time: " + new Date(arrivalTime).toString("H:mm:ss");

                        nextStopInfoBoxCurrentlyOpen = new InfoBox({
                            content: boxText,
                            maxWidth: 200,
                            pixelOffset: new google.maps.Size(-100, 0),
                            zIndex: null,
                            boxStyle: {
                                opacity: 0.75
                            },
                            closeBoxURL: "",
                            infoBoxClearance: new google.maps.Size(1, 1)
                        });
                        nextStopInfoBoxCurrentlyOpen.open(map, this);
                        idOfNextStopInfoBoxCurrentlyOpen = stopId;
                    });

                    google.maps.event.addListener(marker, 'mouseout', function () {
                        closeInfoBoxesForNextStopMarkers();
                    });
                }

                /*
                    Misc
                */

                function clearUpExpired() {
                    var now = Date.now();
                    for (var key in timeNextFreeArray) {
                        if (now - timeNextFreeArray[key] > 600000) {
                            deleteBusMarker(key, 0)
                        }
                    }
                }

                function clearRoutes(routes) {
                    for (var key in markerArray) {
                        for (var i = 0; i < routes.length; i++) {
                            if (key.includes("-" + routes[i] + "-")) {
                                deleteBusMarker(key, 0)
                            }
                        }
                    }
                }

                function clearMap() {
                    for (var key in markerArray) {
                        deleteBusMarker(key, 0);
                        closeInfoBoxesForNextStopMarkers();
                        deleteNextStopMarkers();
                        deleteNextStopPolylines();
                    }
                }

                function startNearbyMode() {
                    //TODO user current position
                    map.setZoom(nearbyModeStartingZoom);
                }

                function getWidenedBounds() {
                    var bounds = map.getBounds();
                    var expansionFactor = @{mapServiceConfig.expandedBoundsMultiple};
                    var southwestLat = bounds.getSouthWest().lat();
                    var southwestLng = bounds.getSouthWest().lng();
                    var northeastLat = bounds.getNorthEast().lat();
                    var northeastLng = bounds.getNorthEast().lng();

                    var latExpand = ((northeastLat - southwestLat) * expansionFactor) / 2;
                    var lngExpand = ((northeastLng - southwestLng) * expansionFactor) / 2;
                    var expandedSouthWest = new google.maps.LatLng(southwestLat - latExpand, southwestLng - lngExpand);
                    var expandedNorthEast = new google.maps.LatLng(northeastLat + latExpand, northeastLng + lngExpand);
                    return new google.maps.LatLngBounds(expandedSouthWest, expandedNorthEast)
                }
        </script>
    </body>
</html>
